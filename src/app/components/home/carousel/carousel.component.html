<header>
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          src="../../../../assets/Img/dev.jpg"
          alt="First slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="../../../../assets/Img/devSoft.jpg"
          alt="Second slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="../../../../assets/Img/team.jpg"
          alt="Forth slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="../../../../assets/Img/ecommerce.jpg"
          alt="Fifth slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="../../../../assets/Img/webDesign.jpg"
          alt="Sixth slide"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</header>

<!-- Page Content -->
<section class="py-5">
  <div class="container">
    <h1 class="display-4">Full Page Image Slider</h1>
    <p class="lead">
      The background images for the slider are set directly in the HTML using
      inline CSS. The images in this snippet are from
      <a href="https://unsplash.com">Unsplash</a>, taken by
      <a href="https://unsplash.com/@joannakosinska">Joanna Kosinska</a>!
    </p>
  </div>
</section>
