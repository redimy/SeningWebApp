<ngb-carousel class="page-header section-dark">
  <div class="filter"></div>

  <ng-template ngbSlide>
    <img src="../../../../assets/Img/devSoft.jpg" alt="Random first slide" />
    <div class="carousel-caption">
      <p>Somewhere</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="../../../../assets/Img/dev2.jpg" alt="Random second slide" />
    <div class="carousel-caption">
      <p>Somewhere else</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="../../../../assets/Img/webDesign.jpg" alt="Random third slide" />
    <div class="carousel-caption">
      <p>Here it is</p>
    </div>
  </ng-template>
</ngb-carousel>
