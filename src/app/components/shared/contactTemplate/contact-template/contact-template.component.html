<form
  class="register-form"
  autocomplete="off"
  (ngSubmit)="saveContact(formContact)"
  #formContact="ngForm"
>
  <div class="form-group row">
    <div class="col-6">
      <label>Nombre</label>
      <div
        class="input-group form-group-no-border"
        [ngClass]="{ 'input-group-focus': focus === true }"
      >
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="nc-icon nc-single-02"></i>
          </span>
        </div>

        <input
          class="form-control"
          type="text"
          name="name"
          placeholder="Nombre"
          required
          minlength="5"
          [class.is-invalid]="name.invalid && name.touched"
          [(ngModel)]="user.name"
          #name="ngModel"
        />
      </div>
      <small *ngIf="name.invalid && name.touched" class="form-text text-danger"
        >Ingrese minimo 5 letras</small
      >
    </div>
    <div class="col-6">
      <label>Email</label>
      <div
        class="input-group form-group-no-border"
        [ngClass]="{ 'input-group-focus': focus === true }"
      >
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="nc-icon nc-email-85"></i>
          </span>
        </div>

        <input
          class="form-control dimitry"
          type="email"
          name="email"
          placeholder="Email"
          [(ngModel)]="user.email"
          [class.is-invalid]="email.invalid && email.touched"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          required
          #email="ngModel"
        />
      </div>
      <small
        *ngIf="email.invalid && email.touched"
        class="form-text text-danger"
        >El correo es obligatorio</small
      >
    </div>
  </div>

  <div class="form-group2 row">
    <div class="col-6">
      <label>Empresa</label>
      <div
        class="input-group form-group-no-border"
        [ngClass]="{ 'input-group-focus': focus === true }"
      >
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-building"></i>
          </span>
        </div>
        <input
          class="form-control"
          name="company"
          type="text"
          placeholder="Empresa"
          minlength="5"
          required
          [(ngModel)]="user.company"
          [class.is-invalid]="company.invalid && company.touched"
          #company="ngModel"
        />
      </div>
      <small
        *ngIf="company.invalid && company.touched"
        class="form-text text-danger"
        >Ingrese minimo 5 letras</small
      >
    </div>
    <div class="col-6">
      <label>Télefono</label>
      <div
        class="input-group form-group-no-border"
        [ngClass]="{ 'input-group-focus': focus === true }"
      >
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-phone"></i>
          </span>
        </div>
        <input
          class="form-control"
          type="number"
          required
          name="phone"
          placeholder="Telefono"
          [(ngModel)]="user.phone"
          [class.is-invalid]="phone.invalid && phone.touched"
          #phone="ngModel"
        />
      </div>
      <small
        *ngIf="phone.invalid && phone.touched"
        class="form-text text-danger"
        >Ingrese un número valido</small
      >
    </div>
  </div>

  <div class="form-group row">
    <div class="col-12">
      <label>Mensaje</label>

      <textarea
        class="form-control"
        type="text"
        name="message"
        rows="4"
        placeholder="¡Dinos un poco acerca de tu proyecto!"
        [(ngModel)]="user.description"
        style="resize: none;"
        #message="ngModel"
      ></textarea>
    </div>
    <button type="submit" class=" btn btn-danger btn-block btn-round">
      ENVIAR MENSAJE
    </button>
  </div>
</form>
